<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Logout</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .auth-modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .auth-content {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ccc;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #f39c12;
        }

        .auth-form input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.7rem 0;
            border: 2px solid #f39c12;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .auth-form input::placeholder {
            color: #ccc;
        }

        .auth-form button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background-color: #f39c12;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-form button:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #auth-switch {
            color: #f39c12;
        }

        .auth-switch {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .auth-switch a {
            color: #f39c12;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-switch a:hover {
            text-decoration: underline;
            color: #e67e22;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="/logo.png" alt="Logo" style="height: 50px; vertical-align: middle;">
                Ideas in Motion</div>
                <ul class="nav-links">
                    <li><a href="/index.html" >Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Projects</a>
                        <div class="dropdown-content">
                            <a href="/html/article1.html">Article 1</a>
                            <a href="/html/article2.html">Article 2</a>
                            <a href="/html/article3.html">Article 3</a>
                            <a href="/html/mp3.html">Music Player</a>
                            <a href="/html/story.html">Story of my Life</a>
                        </div>
                    </li>
                    <li><a href="/html/about.html">About</a></li>
                    <li><a href="/html/contact.html">Contact Us</a></li>
                    <li><a href="/html/login.html" class="active">Login</a></li>
                </ul>
            </div>
        </nav>
    

    <!-- Login Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <span class="close-btn" onclick="closeAuthModal()">&times;</span>
            <h2 id="authTitle">Login</h2>
            <form class="auth-form" id="authForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                    style="display: none;" required>
                <span id="errorMessage" style="color: red;"></span>
                <button type="submit" id="authSubmit">Login</button>
            </form>
            <p class="-switch">
                <span id="authSwitch"></span>
            </p>
        </div>
    </div>

    <script>
        let isLoginMode = true;
        const authModal = document.getElementById('authModal');
        const authForm = document.getElementById('authForm');
        const authTitle = document.getElementById('authTitle');
        const authSubmit = document.getElementById('authSubmit');
        const confirmPassword = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('errorMessage');
        const authSwitch = document.getElementById('authSwitch');

        function openAuthModal() {
            authModal.style.display = 'flex';
        }

        function closeAuthModal() {
            authModal.style.display = 'none';
            resetForm();
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;

            if (isLoginMode) {
                confirmPassword.style.display = 'none';
                confirmPassword.removeAttribute('required');
                authTitle.textContent = 'Login';
                authSubmit.textContent = 'Login';

                authSwitch.innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleAuthMode()">Register</a>';
            } else {
                confirmPassword.style.display = 'block';
                confirmPassword.setAttribute('required', 'required');
                authTitle.textContent = 'Register';
                authSubmit.textContent = 'Register';

                authSwitch.innerHTML = 'Already have an account? <a href="#" onclick="toggleAuthMode()">Login</a>';
            }
            resetForm();
        }

        function resetForm() {
            authForm.reset();
            errorMessage.textContent = '';
        }
        toggleAuthMode();

        authForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (isLoginMode) {
                const user = JSON.parse(localStorage.getItem(email));
                if (user && user.password === password) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    closeAuthModal();
                    alert('Login Successful!');
                    window.location.replace('./index.html');
                } else {
                    errorMessage.textContent = 'Invalid email or password';
                }
            } else {
                const confirmPasswordValue = confirmPassword.value;
                if (password !== confirmPasswordValue) {
                    errorMessage.textContent = 'Passwords do not match';
                    return;
                }
                if (localStorage.getItem(email)) {
                    errorMessage.textContent = 'This email is already registered';
                    return;
                }
                const newUser = { email, password };
                localStorage.setItem(email, JSON.stringify(newUser));
                alert('Registration successful! Please log in.');
                toggleAuthMode();
                document.getElementById('email').value = email;
            }
        });
    </script>
</body>
</html>
